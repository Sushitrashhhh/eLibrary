<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDU eLIBRARY Login</title>
  
</head>
<body>

    <style>
        body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f2f2f2;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 400px;
}

.logo {
  text-align: center;
  margin-bottom: 30px;
}

.logo img {
  width: 100px;
  margin-bottom: 10px;
}

.login-form {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.login-form input[type="email"],
.login-form input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 15px;
}

.login-form button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  margin-bottom: 15px;
}

.login-form button[type="submit"]:hover {
  opacity: 0.8;
}

.login-form a {
  color: #4CAF50;
  text-decoration: none;
  font-weight: bold;
  margin-bottom: 15px;
}

.login-form .checkbox-container {
  display: flex;
  align-items: center;
}

.login-form .checkbox-container input[type="checkbox"] {
  margin-right: 5px;
}

.google-btn {
  background-color: #dd4b39;
  color: white;
  padding: none;
}
    </style>
   
  

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/hi/c/ca/MDU_logo.jpg?20100711132306" alt="MDU Logo">
      <h1>MDU</h1>
      <h2>eLIBRARY</h2>
    </div>
    <div class="login-form">
      <h2>Sign In</h2>
      <form action="#">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">LOGIN</button>
        <a href="#">Forgot Password?</a>
        <div class="checkbox-container">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember Me</label>
        </div>
      </form>
      <p>Not registered? <a href="#">Create an account</a></p>
      <button type="button" class="google-btn">Sign In with Google</button>
    </div>
  </div>
</body>
</html>
